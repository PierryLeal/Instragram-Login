<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viweport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Entrar . Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="CSS/img/Celular.png" alt="celular">
        </div>
        <div class="instagram-acess">
            <div class="group">
                <img src="CSS/img/Logo insta.png" class="logo-insta" alt="logo">
                <div class="profile-img">
                    <img src="CSS/img/perfil.jpg" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue com Stitch</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Stitch?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="apps">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D6CD2389B-0CEC-4FE2-AEEE-93006B245A23%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
